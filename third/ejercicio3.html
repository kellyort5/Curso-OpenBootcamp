<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj0B4tmKRCnmutB-K859b9whwILeg0pzdRRw&usqp=CAU" alt="Imagen Juego">
    </div>

    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video width="300" height="200" controls muted loop>
            <source src="video.mp4" type="video/mp4"/>
        </video>
    </div>

    <div>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="audio.mp3" type="audio/mp3" />
        </audio>
    </div>
</body>
</html>
